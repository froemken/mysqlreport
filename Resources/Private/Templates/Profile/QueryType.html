<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
	<h1>Queries of selected type</h1>

	<p>
		<f:link.action action="show" controller="Profile" class="btn btn-primary"
		               arguments="{uniqueIdentifier: uniqueIdentifier}">Back
		</f:link.action>
	</p>

	<table class="table">
		<thead>
		<tr>
			<th>ID/Order</th>
			<th>Query</th>
			<th>Not using index</th>
			<th>Duration</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{profileRecords}" as="profileRecord">
			<tr>
				<td>{profileRecord.query_id}</td>
				<td>{profileRecord.query}...</td>
				<td>{profileRecord.not_using_index}</td>
				<td>
					{profileRecord.duration}
				</td>
				<td>
					<f:link.action action="profileInfo"
					               class="btn btn-default"
					               arguments="{uid: profileRecord.uid}">
						<core:icon identifier="actions-search" />
					</f:link.action>
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:section>
</html>
