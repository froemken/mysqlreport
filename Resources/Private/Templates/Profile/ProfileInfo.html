<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
	<h1>Query Profiling</h1>

	<p>
		<f:link.action action="queryType"
		               controller="Profile"
		               class="btn btn-primary"
		               arguments="{uniqueIdentifier: profileRecord.unique_call_identifier, queryType: profileRecord.query_type}">
			Back
		</f:link.action>
	</p>

	<f:render partial="ProfileInfo" arguments="{_all}"/>
</f:section>
</html>
